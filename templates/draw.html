<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品を描く | Piction</title>
    <link rel="stylesheet" href="../static/css/draw.css">
    <link rel="icon" href="../static/icon/favicon.png">
    <!-- font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
    <!-- scrollbar -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}">
    <!-- nav_sp -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav_sp.css') }}">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header_icon" id="page_top">
            <a href="/top">
                <img src="{{ url_for('static', filename='icon/logo.png') }}" alt="Piction">
            </a>
        </div>
    </header>
    <!-- nav_sp -->
    {% include 'nav_sp.html' %}

    <!-- main -->
    <main>
        <canvas id="myCanvas" class="myCanvas_sp"></canvas>  
        <div class="drawArea">
            <div class="selectTool">
                <div class="tool-group">
                    <span class="color-picker">
                        <label>カラー</label>
                        <input id="inputColor" type="color" value="#000">
                    </span>
                    <button class="btn_push" id="pen">
                        <img src="../static/icon/pen.png" alt="">
                        <span>ペン</span>
                    </button>
                    <button class="btn_push" id="eraser">
                        <img src="../static/icon/eraser.png" alt="">
                        <span>消しゴム</span>
                    </button>
                    <button class="btn_push" id="reset">
                        <img src="../static/icon/reset.png" alt="">
                        <span>リセット</span>
                    </button>
                </div>
                <a href="/top" class="back-button_pc">
                    <span class="icon">←</span>
                    トップに戻る
                </a>
            </div>

            <canvas id="myCanvas" class="myCanvas_pc"></canvas>  

            <div class="sliderContainer">
                <div class="slider-group">
                    <label for="lineWidth">線の太さ</label>
                    <input type="range" id="lineWidth" min="1" max="30" value="5">
                    <span class="value-display" id="lineWidth-value">5</span>
                </div>
                <div class="slider-group">
                    <label for="lineOpacity">透明度</label>
                    <input type="range" id="lineOpacity" min="0" max="1" step="0.1" value="1">
                    <span class="value-display" id="lineOpacity-value">100%</span>
                </div>
            </div>
        </div>
        
        <div class="side">
            <div class="sideTop">
                <div class="info-card timer">
                    <h3>残り時間</h3>
                    <p>00:00</p>
                </div>
                <div class="info-card money">
                    <h3>現在の価格</h3>
                    <p>0円</p>
                </div>
            </div>

            <div class="pageOperation">
                <a href="/top" class="back-button_sp">
                    <span class="icon">←</span>
                    トップに戻る
                </a>
                <form action="/result" class="btn">
                    <button type="submit" class="submit-button" id="saveButton">
                        完成、出品手続きへ
                        <span class="icon">→</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <!-- footer -->
    
    <!-- script -->
    <script src="../static/js/draw.js"></script>
</body>
</html>
