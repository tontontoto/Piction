<div class="userSales">
    <h2>自分の出品物</h2>
    <div class="mySales">
        {% for sale in sales %}
        <div class="mySale">
            <img src="{{ url_for('static', filename='img_sample/image_28.png') }}">
            <div>
                <p>{{ sale.title }}</p>
                <p>{{ sale.user.displayName }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
