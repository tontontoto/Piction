<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="../static/icon/favicon.png">
    <!-- scrollbar -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>art</title>

    <!-- script -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
</head>

<body>
    <header>
        <div id="headerLogo">
            <img src="{{ url_for('static', filename='icon/logo.png')}}" alt="piction-logo">
        </div>
    </header>
    <div id="backbutton">
        <form action="/draw" class="backbutton_form">
            <button type="submit" class="button">&lt;最初から作り直す</button>
        </form>
    </div>
    <main>
            <canvas id="myCanvas"></canvas>

            <!-- 商品情報-->
            <article class="side">
                <div class="moneyResult">
                    <p>開始価格: <p2>500</p2>円</p>
                </div>
                <div class="timerResult">
                    <p>制作時間: <p2>0:00</p2>秒</p>
                </div>

                <!-- タイトル -->
                <div class="titleComponent">
                    <div>
                        <span class="label">タイトル</span>
                        <input type="text" id="title" class="inputText">
                    </div>
                    <div class="error"></div>
                </div>

                <!-- カテゴリ -->
                <div class="categoryComponent">
                    <span class="kategriTitle">カテゴリ</span>
                    <select id="kategori" aria-placeholder="カテゴリ選択">
                        <!-- <option value=""></option> -->
                        {% for category in categories %}
                        <option id="{{ category.categoryId }}" class="categoryContents" role="option"
                            value="{{category.categoryId}}">{{ category.categoryName }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 掲載期間 -->
                <div id="postingTerm">
                    <p>終了日時</p>
                    <div class="postingTerm_select">
                        <select name="one_week" id="one_week">
                        </select>
                        <select name="times" id="times">
                        </select>
                    </div>
                </div>

                <!-- 出品ボタン -->
                <div class="btn">
                    <button type="submit" class="button" id="openModal">出品</button>
                </div>
            </article>
    </main>

    <div class="modalContainer"><!-- モーダルウィンドウ -->
        <div class="modalBody">
            <div class="modalContent"><!-- コンテンツエリア -->
                <div class="inn">
                    <span class="en">確認</span>
                    <p class="txt">本当に出品しますか？</p>
                </div>
                <div class="btnArea">
                    <a href="/top"><button type="button" class="confirm" id="download">出品</button></a>
                    <button type="button" class="modalClose">キャンセル</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/resultScript.js"></script>
</body>

</html>
