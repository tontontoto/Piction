<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/result.css">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>

<body>
    <form action="/draw" class="backbotan">
        <button type="submit" class="btn">&lt;最初から作り直す</button>
    </form>
    <main>
        <!-- index.htmlで作成した画像を表示 -->
        <canvas id="myCanvas"></canvas>

        <article class="side">

            <div class="timerResult">
                <p>制作時間: <p2>0:00</p2>秒</p>
            </div>
            <div class="moneyResult">
                <p>出品価格: <p2>500</p2>円</p>
            </div>

            <section class="combobox-container">
                <label for="cb1-input">カテゴリ</label>
                <div class="combobox combobox-list">
                    <div class="group">
                        <input id="cb1-input" class="cb_edit" type="text" role="combobox" aria-autocomplete="both"
                            aria-expanded="false" aria-controls="cb1-listbox" placeholder="カテゴリを選択">
                        <button type="button" id="cb1-button" aria-label="States" aria-expanded="false"
                            aria-controls="cb1-listbox" tabindex="-1"
                            class="material-symbols-outlined">expand_more</button>
                    </div>
                    <ul id="cb1-listbox" role="listbox" aria-label="States">
                        {% for category in categories %}
                        <li id="{{ category.categoryId }}" role="option">{{ category.categoryName }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </section>

            <div class="titleComponent">
                <span class="label">タイトル</span>
                <input type="text" id="title" class="inputText" placeholder="タイトル">
            </div>

            <!-- 掲載期間 -->
            <div>
                <input type="number" id="postingTime" placeholder="掲載時間（分）">
            </div>

            <div class="btn">
                <button type="submit" class="button" id="openModal">出品</button>
            </div>

        </article>
    </main>

    <div class="modalContainer"><!-- モーダルウィンドウ -->
        <div class="modalBody">
            <div class="modalContent"><!-- コンテンツエリア -->
                <div class="inn">
                    <span class="en">確認</span>
                    <p class="txt">本当に出品しますか？</p>
                </div>
                <div class="btnArea">
                    <a href="/top"><button type="button" class="confirm" id="download">出品</button></a>
                    <button type="button" class="modalClose">キャンセル</button>
                </div>

            </div>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/resultScript.js"></script>
</body>

</html>
