<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/resultStyle.css">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
</head>
<body>
    <form action="/draw" class="backbotan">
        <button type="submit" class="btn">&lt;最初から作り直す</button>
    </form>
    <main>
        <!-- index.htmlで作成した画像を表示 -->
        <canvas id="myCanvas"></canvas>
        
        <article class="side">

            <div class="timerResult">
                <p>制作時間: <p2>x:xx</p2>秒</p>
            </div>
            <div class="moneyResult">
                <p>出品価格: <p2>yyy</p2>円</p>
            </div>

            <div class="titleComponent">
                <span class="label">タイトル</span>
                <input type="text" id="title" class="inputText" placeholder="タイトル">
            </div>
            <div class="btn">
                <button type="submit" class="button" id="download">出品</button>
            </div>
            
        </article>
    </main>

    <div class="modal-container"><!-- モーダルウィンドウ本体の囲み -->
        <div class="modal-body">
          <button type="button" class="modal-close">close</button><!-- 閉じるボタン -->
          <div class="modal-content"><!-- コンテンツエリア -->
            <div class="inn">
              <span class="en">FREE</span>
              <p class="txt">無料提案・相談もお気軽に！</p>
            </div>
            <div class="btn-area">
              <a href="/"></a>
            </div>
          </div>
        </div>
      </div>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/resultScript.js"></script>
</body>
</html>
