<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art</title>
    <link rel="stylesheet" href="../static/css/indexStyle.css">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
</head>
<body>
    <main>
        <div class="drawArea">
            <div class="selectTool">
                <span>
                    <label>カラー変更</label>
                    <input id="inputColor" type="color" value="#000" placeholder="カラーを選択">
                </span>
                <button class="btn_push" id="pen">ペン</button>
                <button class="btn_push" id="eraser">消しゴム</button>
                <button class="btn_push" id="reset">リセット</button>
            </div>
            <canvas id="myCanvas"></canvas>  
        </div>
        
        <div class="side">

            <div class="sideTop">
                <div class="timer">
                    <p>xx:xx</p>
                </div>
                <div class="money">
                    <p>yyy円</p>
                    
                </div>
            </div>

            <form action="/result" class="btn">
                <button type="submit" class="button" id="saveButton">&gt;完成、出品手続きへ</button>
            </form>

        </div>
    </main>
    <script src="../static/js/script.js"></script>
    
</body>
</html>
